<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>
    <style>
        img{
            display: block;
        }        
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('img').click(function() {
                var temp = $(this).attr('src');
                $(this).attr('src',$(this).attr('data-alt-src'));
                $(this).attr('data-alt-src',temp);
            });
            
        })
            
    </script>
</head>
<body>
    <div class="loop">
    <img src='ninja0.png' data-alt-src='cat0.png' temp=''/>
    <img src='ninja1.png' data-alt-src='cat1.png' temp=''/>
    <img src='ninja2.png' data-alt-src='cat2.png' temp=''/>
    <img src='ninja3.png' data-alt-src='cat3.png' temp=''/>
    <img src='ninja4.png' data-alt-src='cat4.png' temp=''/>
    
    </div>
    
    
</body>
</html>
