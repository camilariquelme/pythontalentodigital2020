<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-desapareciendo</title>
    <style>
        img{
            width: 115px;
            height: 120px;
            padding: 12px;
            
            display: inline-block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                $(this).hide();
            })
            $('#rest').click(function(){
                $('img').show();
            })
        })
            
    </script>
</head>
<body>
    <div>
        <img src="klipartz.png" alt="ninja">
        <img src="klipartz.png" alt="ninja">
        <img src="klipartz.png" alt="ninja">
        <img src="klipartz.png" alt="ninja">
        <img src="klipartz.png" alt="ninja">
        <img src="klipartz.png" alt="ninja">
        <img src="klipartz.png" alt="ninja">
        <img src="klipartz.png" alt="ninja">
    </div>
    
    <button id=rest>Restaurar</button>
</body>
</html>
